<div class="registration-container">
  <div class="registration-form">
    <h2 class="text-2xl font-bold mb-4">Registration</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <div class="form-group">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="registrationData.username"
              required
              class="w-full p-3 rounded-lg shadow focus:ring focus:ring-[#035ec5] focus:outline-none"
            />
          </div>
        </div>
        <div>
          <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="registrationData.email"
              required
              class="w-full p-3 rounded-lg shadow focus:ring focus:ring-[#035ec5] focus:outline-none"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registrationData.password"
          required
          class="w-full p-3 rounded-lg shadow focus:ring focus:ring-[#035ec5] focus:outline-none"
        />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <div class="form-group">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="registrationData.name"
              required
              class="w-full p-3 rounded-lg shadow focus:ring focus:ring-[#035ec5] focus:outline-none"
            />
          </div>
        </div>
        <div>
          <div class="form-group">
            <label
              for="profilePicture"
              class="block text-sm font-medium text-gray-700"
              >Profile Picture:</label
            >
            <input
              type="text"
              id="profilePicture"
              name="profilePicture"
              [(ngModel)]="registrationData.profilePicture"
              required
              class="w-full p-3 rounded-lg shadow focus:ring focus:ring-[#035ec5] focus:outline-none"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="role" class="block text-sm font-medium text-gray-700"
          >Role:</label
        >
        <select
          id="role"
          name="role"
          [(ngModel)]="registrationData.role"
          required
          class="w-full p-3 rounded-lg shadow focus:ring focus:ring-[#035ec5] focus:outline-none"
        >
          <option value="">Choose Role</option>
          <option value="Manager">Manager</option>
          <option value="Employee">Employee</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-[#ffffff42] hover:border-[#035ec5] hover:border-solid hover:border-[1px] hover:text-[#035ec5] font-bold rounded-md shadow-md"
      >
        Register
      </button>
    </form>
  </div>
</div>
