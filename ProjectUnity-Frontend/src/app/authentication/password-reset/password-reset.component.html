<div class="password-reset-container">
  <h2>Password Reset</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="resetData.email"
        required
      />
    </div>
    <button type="submit">Reset Password</button>
  </form>
</div>
